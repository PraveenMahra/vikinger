<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget password</title>
    <link rel="icon" type="image/png" href="/img/logo (1).png" />
    <link rel="stylesheet" href="forget-password.css" />
    <link rel="stylesheet" href="base.css" />
    <script
      src="https://kit.fontawesome.com/c89bebf53c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="forget-password-page">
        <img class="forgotpass-logo-img" src="img/logo (1).png" alt="logoimg" />
        <h2 class="heading heading-forget-pass-page">Welcome!</h2>

        <p class="reset-message">
          <i class="icon-message fa-solid fa-exclamation"></i>
          Please enter your username or email address. You will receive an email
          message with instructions on how to reset your password.
        </p>

        <form action="">
          <input
            class="input-email"
            type="email"
            id="user-name"
            placeholder="Username or Email Address"
            required
          />

          <button class="new-pass-btn">Get New Password</button>
          <a class="log-in" href="/login.html"> Log in</a>
        </form>
        <a class="go-to-home" href="/">‚Üê Go to Vikinger</a>
      </div>
    </main>

    <script type="module" src="./js/forgetPassword.js"></script>
  </body>
</html>
